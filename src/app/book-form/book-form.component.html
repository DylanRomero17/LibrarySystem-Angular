<div class="flex justify-content-center align-items-center min-h-screen w-full">
    <p-card header="Book Form" class="w-10">
        <form [formGroup]="formBook" (ngSubmit)="edit ? updateBook() : createBook()" class="flex flex-column gap-2">
            <div class="field flex flex-column gap-1">
                <label for="title">Title</label>
                <input type="text" pInputText formControlName="title" />
            </div>
            <div class="field flex flex-column gap-1">
                <label for="author">Author</label>
                <input type="text" pInputText formControlName="author" />
            </div>
            <div class="field flex flex-column gap-1">
                <label for="pages">Pages</label>
                <p-inputNumber inputId="integeronly" formControlName="pages" />
            </div>
            <div class="field flex flex-column gap-1">
                <label for="price">Price</label>
                <p-inputNumber inputId="integeronly" formControlName="price" />
            </div>
            <div class="field flex flex-column gap-1">
                <label for="price">Available</label>
                <p-inputNumber inputId="integeronly" formControlName="available" />
            </div>
            <div class="field flex flex-column gap-1">
                <label for="price">Borrowed</label>
                <p-inputNumber inputId="integeronly" formControlName="borrowed" />
            </div>
            <div class="field flex flex-column gap-1">
                <p-fileUpload 
                    mode="basic" 
                    [chooseLabel]="edit?'Change image':'Choose image'" 
                    chooseIcon="pi pi-upload" 
                    name="demo[]"
                    [customUpload]="true"
                    accept="image/*" 
                    maxFileSize="1000000"
                    (onSelect)="edit?changeImage($event):onFileSelected($event)" 
                />
            </div>
            <div class="flex gap-2">
                <p-button label="Save"  [rounded]="true"  icon="pi pi-save" size="small" [loading]="isSaveInProgress" type="submit" severity="help" />
                <p-button [routerLink]="['/home']" [rounded]="true"  icon="pi pi-times" size="small"  label="Cancel" severity="warning" />
            </div>
        </form>
    </p-card>
</div>
