<div class="flex flex-column gap-2">
    <a [routerLink]="['/book-loan-form/new']" class="p-button font-bold w-max"> Book Loans
    </a>
    <div class="flex gap-4 flex-wrap">
        @for (bookLoan of bookLoans; track bookLoan.id) {
            <p-card header={{bookLoan.id}} subheader={{bookLoan.status}} [style]="{ width: '260px' }">
                <ng-template pTemplate="footer">
                    <div class="flex gap-2">
                        <p-button (onClick)="deleteBookLoan(bookLoan.id)" label="Delete" severity="danger" />
                        <a [routerLink]="['/book-loan-form', bookLoan.id]" class="p-button font-bold"> Edit
                        </a>
                    </div>
                </ng-template>
            </p-card>
            }@empty {
                <p>Loans not found</p>
            }
    </div>
</div>
