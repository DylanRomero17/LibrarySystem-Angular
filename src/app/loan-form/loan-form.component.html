
<div class="flex justify-content-center align-items-center min-h-screen w-full">
    <p-card header="Loan Form" class="w-10">
        <form [formGroup]="formLoan" (ngSubmit)="edit ? updateLoan() : createLoan()" class="flex flex-column gap-2">
            <div class="field flex flex-column gap-1">
                <label for="loanDate">Loan Date</label>
                <p-calendar [showIcon]="true" 
                [showOnFocus]="false"  formControlName="loanDate" />
            </div>
            <div class="field flex flex-column gap-1">
                <label for="loanStatus">Loan Status</label>
                <input type="text" pInputText formControlName="loanStatus" />
            </div>
            <div class="field flex flex-column gap-1">
                <label for="user">User</label>
                <p-dropdown
                    [options]="users"
                    formControlName="user"
                    optionLabel="name"
                    optionValue="id"
                    placeholder="Select an User"
                ></p-dropdown>
            </div>
            <div class="field flex flex-column gap-1">
                <label for="employee">Employee</label>
                <p-dropdown
                    [options]="employees"
                    formControlName="employee"
                    optionLabel="name"
                    optionValue="id"
                    placeholder="Select an Employee"
                ></p-dropdown>
            </div>
            <div class="flex gap-2">
                <p-button label="Save." [loading]="isSaveInProgress" type="submit" />
            </div>
        </form>
    </p-card>
</div>
