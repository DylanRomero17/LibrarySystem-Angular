<div class="flex justify-content-center align-items-center min-h-screen w-full">
    <p-card header="User Form" class="w-10">
        <form [formGroup]="formUser" (ngSubmit)="edit ? updateUser() : createUser()" class="flex flex-column gap-2">
            <div class="field flex flex-column gap-1">
                <label for="Name">Name</label>
                <input type="text" pInputText formControlName="name" />
            </div>
            <div class="field flex flex-column gap-1">
                <label for="paternalSurname">Paternal Surname</label>
                <input type="text" pInputText formControlName="paternalSurname" />
            </div>
            <div class="field flex flex-column gap-1">
                <label for="maternalSurname">Maternal Surname</label>
                <input type="text" pInputText formControlName="maternalSurname" />
            </div>
            <div class="flex gap-2">
                <p-button label="Save." [loading]="isSaveInProgress" type="submit" />
            </div>
        </form>
    </p-card>
</div>
